<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Lebaran</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="particles-js"></div>
    <div class="wrapper">
        <h1 class="main-title" id="title">Hitung Mundur Menuju Lebaran</h1>
        <div class="container">
            <div class="content-wrapper">
                <div id="countdown" class="countdown">
                    <div class="countdown-item">
                        <div id="days">00</div>
                        <div class="countdown-label">Hari</div>
                    </div>
                    <div class="countdown-item">
                        <div id="hours">00</div>
                        <div class="countdown-label">Jam</div>
                    </div>
                    <div class="countdown-item">
                        <div id="minutes">00</div>
                        <div class="countdown-label">Menit</div>
                    </div>
                    <div class="countdown-item">
                        <div id="seconds">00</div>
                        <div class="countdown-label">Detik</div>
                    </div>
                </div>
                <div id="envelope" class="envelope">
                    <div class="envelope-pattern"></div>
                    <div class="envelope-flap"></div>
                    <div id="message" class="message">
                        <div class="message-content">
                            <i class="fas fa-mosque mb-3 d-block"></i>
                            <div class="greeting-text">Selamat Hari Raya Idul Fitri 🙏🙏</div>
                            <div class="mt-2 arabic-text">تَقَبَّلَ اللَّهُ مِنَّا وَمِنْكُم</div>
                            <div class="mt-3 sub-greeting">
                                Mohon Maaf Lahir dan Batin
                            </div>
                        </div>
                    </div>
                    <i class="fas fa-moon ornament top-left"></i>
                    <i class="fas fa-star ornament top-right"></i>
                    <i class="fas fa-star ornament bottom-left"></i>
                    <i class="fas fa-moon ornament bottom-right"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
